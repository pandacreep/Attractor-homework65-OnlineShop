server.port=8001

spring.data.web.pageable.default-page-size=4
spring.data.web.redis.region=DMITRIY.PAK

spring.datasource.url=jdbc:postgresql://localhost:5432/onlineshop
spring.datasource.username=postgres
spring.datasource.password=sql
#spring.datasource.password=Asdfghjkl1234!

spring.redis.database=0
spring.redis.host=localhost
spring.redis.port=6379

spring.jpa.hibernate.ddl-auto=validate

#Turn Statistics on
spring.jpa.properties.hibernate.generate_statistics=false
logging.level.org.hibernate.stat=debug

# Show all queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
logging.level.org.hibernate.type=trace
logging.level.sql=trace

# logging for web requests
spring.devtools.livereload.enabled=false
logging.level.web=DEBUG
spring.http.log-request-details=false
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true